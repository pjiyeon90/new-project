<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        /* reset */
        * {margin:0; padding:0}
        
        html {
          border: 4px solid blue;
        }
        body {
          border: 4px solid red;
        }
        .box {
          border: 3px solid black;
          font-size: 14px;
          line-height: 21px;
          margin: 10px;
          /*box-sizing: border-box;*/
        }
        span{border: 1px solid red}
        .text{line-height:1.5;}
      </style>
</head>
<body>
    <div class="box">서울대공원서 <span>침팬지가</span> 돌 들고 고릴라 공격,서울대공원서 침팬지가 돌 들고 고릴라 공격,서울대공원서 침팬지가 돌 들고 고릴라 공격</div>
    <div class="text">
        <h1>서울대공원서 침팬지가 돌 들고 고릴라 공격</h1>
        <h3>이상민, 20년만 69억 빚 청산…"다시 압류 대상" 무슨 일?</h3>
        <p>"AI 과대광고, 제2의 암호화폐 될라"…구글 딥마인드 창업자의 경고"
        </p>


    </div>


</body>
</html>
