			h2.first{background-color: aqua;}

<body>

	<!-- 좀 더 의미 있도록 마크업하시요 -->

	<h2 class="second">경력사항</h2>

		<li><strong>전)</strong>솔트솔루션</li>

	<h3>최근 좋아하는 일들</h3>
	<ol><!-- 추가되고 없어진 일들을 구분할 수 있도록 마크업 하시요 -->
		<li><ins>소설책 읽기</ins></li><!-- 추가 -->
